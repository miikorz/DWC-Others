<html>
    <head>
        <title>Javascript lists</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function removeAll(){
                var list1 = document.getElementById("numberslist");
                var list2 = document.getElementById("letterslist");
                /*for (var i = 0; i < list1.lenght(); i++) {
                    list1.remove(0);
                    list2.remove(0);
                }*/
                //list1.length = 0; works in the same way
                list1.length = 0;
                list2.length = 0;
            }
            
            function addToList() {
                var id = prompt("Introduce id de lista: ")
                var list = document.getElementById(id);
                var option = document.createElement("option");
                option.text = document.getElementById("texttoadd").value;
                list.add(option);
                
            }
            function getNumberOfElements() {
                var numbers = document.getElementById("numberslist");
                var letters = document.getElementById("letterslist");
                var msg;
                msg = "Elementos: " + numbers.length + "\n";
                msg += "Elementos: " + letters.length + "\n";
                alert(msg);
            }
        </script>
    </head>
    <body>
        <select name="numbers" id="numberslist">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>          
        </select>
        <select name="letters" id="letterslist">
            <option>a</option>
            <option>b</option>
            <option>c</option>
            <option>d</option>
            <option>e</option>
            <option>f</option>
            <option>g</option>
            <option>h</option>
            <option>i</option>
            <option>j</option>
            <option>k</option>
        </select>
        <input type="Button" value="Nº elementos listas" onclick="getNumberOfElements()"><br>
        <input type="text" id="texttoadd">
        <input type="Button" value="Añadir a la lista" onclick="addToList()">
        <input type="Button" value="Borrar todo" onclick="removeAll()">
    </body>
</html>
